<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Registered User</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script>
        function validateAndRedirect(event) {
            event.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (name && email && password) {
                window.location.href = "registered_user_feedback.html";
            } else {
                alert("Please fill out all fields.");
            }
        }
    </script>
</head>
<body>
    <header>
        <h3>Add New Registered User</h3>
    </header>
    <form class="add" onsubmit="validateAndRedirect(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Submit</button>
    </form>
    <div class="back__button">
        <a href="../maintenance.html">Back to Maintenance Page</a>
    </div>
</body>
</html>
