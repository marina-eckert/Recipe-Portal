<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Recipe</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script>
        function validateAndRedirect(event) {
            event.preventDefault();

            const title = document.getElementById("title").value.trim();
            const description = document.getElementById("description").value.trim();
            const cuisineType = document.getElementById("cuisine_type").value.trim();
            const steps = document.getElementById("steps").value.trim();

            if (title && description && cuisineType && steps) {
                window.location.href = "add_recipe_feedback.html";
            } else {
                alert("Please fill out all fields.");
            }
        }
    </script>
</head>
<body>
    <header>
        <h3>Add New Recipe</h3>
    </header>
    <form class="add" onsubmit="validateAndRedirect(event)">
        <label for="title">Recipe Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="cuisine_type">Cuisine Type:</label>
        <input type="text" id="cuisine_type" name="cuisine_type" required><br><br>

        <label for="steps">Steps:</label>
        <textarea id="steps" name="steps" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
    <div class="back__button">
        <a href="../maintenance.html">Back to Maintenance Page</a>
    </div>
</body>
</html>
