<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Favorite</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script>
        function validateAndRedirect(event) {
            event.preventDefault();

            const userId = document.getElementById("user_id").value.trim();
            const recipeId = document.getElementById("recipe_id").value.trim();

            if (userId && recipeId) {
                window.location.href = "add_favorite_feedback.html";
            } else {
                alert("Please select both User and Recipe.");
            }
        }
    </script>
</head>
<body>
    <header>
        <h3>Add Favorite</h3>
    </header>
    <form class="add" onsubmit="validateAndRedirect(event)">
        <label for="user_id">User:</label>
        <select id="user_id" name="user_id">
            <option value="1">John Doe</option>
            <option value="2">Jane Smith</option>
            <option value="3">Alice Johnson</option>
        </select><br><br>

        <label for="recipe_id">Select Recipe:</label>
        <select id="recipe_id" name="recipe_id">
            <option value="1">Spaghetti Bolognese</option>
            <option value="2">Tomato Soup</option>
            <option value="3">Chicken Curry</option>
        </select><br><br>

        <button type="submit">Add to Favorites</button>
    </form>
    <div class="back__button">
        <a href="../maintenance.html">Back to Maintenance Page</a>
    </div>
</body>
</html>
